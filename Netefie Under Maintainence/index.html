<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll Be Back Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #007bff;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .spinner {
      margin: 30px auto 0;
      border: 6px solid #eee;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Image at the top -->
    <img src="Bunny.png" alt="Logo" class="logo" />

    <h1>Pardon Us!</h1>
    <p>We're working on something amazing and will be back shortly. Thank you for your patience.</p>
    <div class="spinner"></div>
  </div>
</body>
</html>
